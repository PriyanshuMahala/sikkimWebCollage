<!DOCTYPE html>

<html>
    <title>Digital collage</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        
    </head>
    <body>
        <section aria-label="Newest photos">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="prev">&#10602;</button>
                <button class="carousel-button next" data-carousel-button="next">&#10604;</button>
            <ul data-slides>
                <li class="slide" >
                    <img src="pictures/autumn&resorts&mountain.jpg" alt="pic1"> 
                </li>
                
                <li class="slide" data-active>
                    <img src="pictures/mtBackground.jpg" alt="pic2">
                </li>
                
                <li class="slide">
                    <img src="pictures/Pic(1).jpg" alt="pic3">
                </li>
                <li class="slide">
                    <img src="pictures/Pic(2).jpg "alt="pic4">
                </li>
                <li class="slide">
                    <img src="pictures/Pic(3).jpg" alt="pic5">
                </li>
                <li class="slide">
                    <img src="pictures/Pic(4).jpg" alt="pic6">
                </li>
                <li class="slide">
                    <img src="pictures/Pic(5).jpg" alt="pic7">
                </li>
                
                
            </ul>
            </div>
            
        </section>
    </body>
</html>
